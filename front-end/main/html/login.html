<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="shortcut icon" href="/main/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/main/css/login.css">
    <link rel="stylesheet" href="/public/bootstrap/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-login">
        <div class="logo">
            <img src="/main/img/logo.png" alt="">
        </div>
        <div class="container-body">
            <h4 class="container-title">HỆ THỐNG THÔNG TIN THU THẬP DỮ LIỆU DÂN CƯ CỦA BỘ Y TẾ</h4>
            <div class="form-login">
                <div class="layout-form">
                    <form action="" id="form-1">
                        <div class="form-item">
                            <label for="">Tài khoản</label>
                            <input style="padding: 0 5px;" type="text" id="username">
                        </div>
                        <div class="form-item">
                            <label for="">Mật khẩu</label>
                            <input type="password" style="padding: 0 5px;" id="pwd">
                        </div>
                        <div class="form-checkbox">
                            <input type="checkbox">
                            <span>Nhớ tôi</span>
                        </div>
                        <div class="button-form">
                            <a role="button" id="btn-login" class="btn btn-primary">Đăng nhập</a>
                            <button class="btn btn-success">Quên mật khẩu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-contact">
            <p>HỆ THỐNG THÔNG TIN THU THẬP DỮ LIỆU DÂN CƯ CỦA BỘ Y TẾ</p>
            <p>Địa chỉ: Số 138A Giảng Võ - Ba Đình - Hà Nội</p>
        </div>
    </div>
</body>
<script src="../js/login.js"></script>
</html>
