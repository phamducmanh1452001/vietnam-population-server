<canvas id="mixed-chart1" style="width:400px"></canvas>
<script>
    //Biểu đồ 2010-2020
    var r=1;
    // Năm
    var year = ["2010", "2011", "2012", "2013", "2014", "2015","2016", "2017", "2018", "2019","2020"];
    // Giá trị dân số qua các năm
    var populationYear = [7666, 8189, 8990, 9000, 11000, 11034, 12955, 13949, 14044, 15024, 16700];
    var barColors = "#20c997";

    function chartYear(x,y,bar,id){
        new Chart(document.getElementById(id), {
            // new Chart(document.getElementById("mixed-chart"), {
            type: 'bar',
            data: {
                labels: x,
                datasets: [{
                    type: "line",
                    borderColor: "#8e5ea2",
                    data: y,
                    fill: false
                }, {
                    type: "bar",
                    backgroundColor: bar,
                    backgroundColorHover: "#3e95cd",
                    data: y
                }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: 'Biểu đồ dân số từ năm 2010-2020',
                    position: 'bottom',
                    fontSize: 25,
                    color:"#3e95cd"
                },
                legend: { display: true }                
            }
        });  
    }
    chartYear(year,populationYear,barColors,'mixed-chart1');
</script>
<script src="/main/js/chartPopulation.js"></script>
